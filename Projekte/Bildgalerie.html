html>
<head>
	<meta charset = "utf-8">
	<title>Bildgalerie</title>

<style>
	body {
		background-image: url("Bildgal.jpg");
		background-size: cover;
		font-size: 100%;
	}

	h1 {
		color: white;
	  font-size: 175%;
	  boder:none;
	}
	.text {
	  background-color: black;
	  border: 2px solid;
	  border-style: inset;
	  border-radius: 7px;
	  margin: 100px 300px 200px;
	  font-size: 100%;
	  background-color: black;
	   border-radius: 7px;
	   padding: 5px;
	 }

	.zurück {
		margin: 20px
		background-color: grey;
	  background-color: black;
	  border: 2px solid;
	  border-style: inset;
	  border-radius: 7px;
		background-color: lightblack;
		padding: 5px;
		text-align: center;
		border-radius: 7px;
		color: white;
	}

	.vor {
		margin: 20px
		background-color: grey;
		background-color: black;
		border: 2px solid;
		border-style: groove;
		border-radius: 7px;
		background-color: lightblack;
		padding: 5px;
		text-align: center;
		border-radius: 7px;
		color: white;
	}

	img {
		border-style: groove;
		border-radius: 7px;
		border-radius: 7px;
		height: 60%;
		width: 70%;
	}
</style>
<script>
var index = 0;
var bilder = ["See.jpg", "See2.jpg", "Pilz.jpg", "Eis.jpg", "Wasser.jpg"]
	function nextImage(){
		index++;
		if(index >=bilder.length){
			index = 0
			}
	document.getElementById("bild1").src = bilder[index];
}
	function prevImage(){
		index--;
		if(index < 0){
			index = bilder.length - 1;
			}
	document.getElementById("bild1").src = bilder[index];
	}
</script>
</head>
<body>
<div class="text">
<center>
<h1>Sommer 2018</h1>
</center>
<br>
<center>
<img id="bild1" width="60%" src="See.jpg">
<br>
<br>
<input type="button" class="zurück" value="<" onclick="prevImage()">
<input type="button" class="vor" value=">" onclick="nextImage()">
</div>
</center>
</body>
</html>
