	<script>

		function pasch() {
		var wert = Math.random()*6 + 0.5 ;
			wert = Math.round (wert) ;

		var wert1 = Math.random()*6 + 0.5 ;
			wert1 = Math.round (wert1) ;

		var ausgabe = wert + "/" + wert1 ;


		if(wert == wert1) {
			ausgabeText =ausgabe + "<br><br> Du hast ein Pasch geworfen " ;
		}
		else{
			ausgabeText = ausgabe
		}

		document.getElementById("ausgabe").innerHTML = ausgabeText ;
		}

	</script>

</head>

<body>
